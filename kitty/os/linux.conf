
font_size 12
kitty_mod ctrl

# Keyboard supershortcuts
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

map kitty_mod+t new_tab
map kitty_mod+w close_tab
map kitty_mod+r no_op

map kitty_mod+c copy_and_clear_or_interrupt
map kitty_mod+v paste_from_clipboard
map kitty_mod+l clear_terminal scroll active

map kitty_mod+shift+, load_config_file

map kitty_mod+shift+t kitten themes

background #000000
background_tint 0.95
background_blur 32
background_opacity 0.85
