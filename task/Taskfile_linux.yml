version: '3'

tasks:
  tmux:
    cmds:
      - mkdir -p ~/.config/tmux
      - stow -v -t ~/.config/tmux tmuxnushell
  nushell:
    cmds:
      - mkdir -p ~/.config/nushell
      - stow -v -t ~/.config/nushell nushell
  pulse:
    cmds:
      - mkdir -p ~/.pulse
      - stow -v -t ~/.pulse pulse
  sublime:
    cmds:
      - mkdir -p ~/.config/sublime-text-3
      - stow -v -t ~/.config/sublime-text-3 sublime
  zsh:
    cmds:
      - mkdir -p ~/.config/zsh
      - stow -v -t ~/.config/zsh zsh
