version: '3'

tasks:
  nushell:
    cmds:
      - mkdir -p ~/AppData/Roaming/nushell
      - dploy stow nushell ~/AppData/Roaming/nushell 
  nvim:
    cmds:
      - mkdir -p ~/AppData/Local/nvim
      - dploy stow nvim ~/AppData/Local/nvim
  sublime:
    cmds:
      - mkdir -p ~/AppData/Roaming/"Sublime Text"
      - dploy stow sublime ~/AppData/Roaming/"Sublime Text"
